<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2>Badge inside a Button</h2>
  <button type="button" class="btn btn-primary">
    Messages <span class="badge bg-danger">4</span>
  </button>
  <button type="button" class="btn btn-danger">
    Notifications <span class="badge bg-dark">7</span>
  </button>
  div class="container mt-3">
  <h2>Badges</h2>
  <h1>Example heading <span class="badge bg-secondary">New</span></h1>
  <h2>Example heading <span class="badge bg-secondary">New</span></h2>
  </div>
  <div class="container mt-3">
    <h2>Contextual Badges</h2>
    <span class="badge bg-primary">Primary</span>
    <span class="badge bg-secondary">Secondary</span>
    <span class="badge bg-success">Success</span>
    <button type="button" class="btn btn-primary">
      Notifications <span class="badge bg-danger">4</span>
    </button>
    <span class="badge rounded-pill bg-success">Approved</span>
  </div>  
  <span class="badge bg-warning text-dark">
    <i class="bi bi-star-fill"></i> Featured
  </span>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Messages <span class="badge bg-danger">5</span></a>
    </li>
  </ul>
</div>
</body>
</html>
