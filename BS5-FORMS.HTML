<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .toggle-btn {
      position: absolute;
      right: 10px; /* Push to extreme right inside input */
      top: 50%;
      transform: translateY(-50%);
      background: none; /* No background */
      border: none; /* No borders */
      cursor: pointer;
      font-size: 18px;
    }
    .toggle-btn:focus {
      outline: none;
    }
  </style>
</head>
<body>
<div class="container mt-3">
  <h2>Stacked form</h2>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div class="container mt-3">
  <h2>Textarea</h2>
  <p>Use the .form-control class to style textareas as well:</p>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="comment">Comments:</label>
      <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div class="container mt-3">
  <h2>Inline Forms</h2>
  <p>If you want your form elements to appear side by side, use .row and .col:</p>
  <form>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter email" name="email">
      </div>
      <div class="col">
        <input type="password" class="form-control" placeholder="Enter password" name="pswd">
      </div>
      <div class="col">
        <input type="password" class="form-control" placeholder="DATE OF BIRTH" name="DOB">
      </div>
    </div>
  </form>
</div>
<div class="mt-3 mb-3 m-5"
<form>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Enter email" name="email">
    </div>
    <div class="col">
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd">
    <div class="col  border-0">
      <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
  </div>
</form>
<div class="row mt-3">
  <div class="col">
    <input type="text" class="form-control" placeholder="Enter email" name="email">
  </div>
  <div class="col position-relative">
    <input type="password" class="form-control" id="password" placeholder="Enter password" name="pswd">
    <button type="button" class="toggle-btn" onclick="togglePassword()">
      üëÅÔ∏è
    </button>
  </div>
</div>
<div class="container mt-3">
  <h2>Form Control Size</h2>
  <p>You can change the size of .form-control inputs with .form-control-lg or .form-control-sm:</p>
  <form>
    <input type="text" class="form-control form-control-lg" placeholder="Large input">
    <input type="text" class="form-control mt-3" placeholder="Normal input">
    <input type="text" class="form-control form-control-sm mt-3" placeholder="Small input">
  </form>
</div>
<script>
  function togglePassword() {
    let passwordInput = document.getElementById("password");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
    } else {
      passwordInput.type = "password";
    }
  }
</script>
</body>
</html>
